{% extends 'base.html' %}
{% block content %}

    <!-- Add new IP address -->
    <section >
      <div class="container ">
        <div class="text-center">
          <h3>Add new IP to Address Pool</h3>
        </div>
        <div class="my-4 text-center">
          <a href="{% url 'ip_address_pool' %}" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> View IP Address Pool</a>
        </div>
        <article class="card mx-auto" style="max-width: 520px">
          <div class="text-danger">
              {{ form.ip_address.errors }}
              {{ form.non_field_errors }}
          </div>
          <div class="card-body">
            <small class="text-muted">Enter new IP then save.</small>
            <form action="{% url 'add_ip_address' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="ipAddressInput" class="form-label"
                  >IP Address</label>
                {{ form.ip_address }}
              </div>
              <div  class="mb-3">
                <label>IP status</label>
                {{ form.ip_status }}
              </div>

              <div class="d-grid mt-4 mb-4">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
              
            </form>
          </div>
        </article>
      </div>
    </section>


{% endblock %}
