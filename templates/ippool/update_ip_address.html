{% extends 'base.html' %}
{% block content %}

<!-- Update  IP address -->
    <section>
      <div class="container ">
        <div class="text-center">
          <h3>Update  IP address <span style="color: #0d6efd;">{{ ip_address.ip_address }}</span></h3>
        </div>
        <div class="my-4 text-center">
          <a href="{% url 'ip_address_pool' %}" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> View IP Address Pool</a>
        </div>
        <article class="card mx-auto" style="max-width: 520px">
          <div class="text-danger">
              {{ form.ip_address.errors }}
              {{ form.non_field_errors }}
          </div>
          <div class="card-body">
            <small class="text-muted">Update the IP info then save.</small>
            <form action="{% url 'update_ip_address' ip_address.slug %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="ipAddressInput" class="form-label"
                  >IP Address</label
                >
                {{ form.ip_address }}
              </div>
              <div  class="mb-3">
                <label>IP status</label>
                {{ form.ip_status }}
              </div>

              <div class="d-grid mt-4 mb-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
              
            </form>
          </div>
        </article>
      </div>
    </section>

    

{% endblock %}
